<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Online Futurista</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tienda Online Futurista</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="productos">
            <div class="producto">
                <img src="mochila6e.jpg" alt="Mochila">
                <h2>Mochila</h2>
                <p>Precio: 6€</p>
                <button onclick="agregarAlCarrito('Mochila', 6)">Agregar al carrito</button>
            </div>
            <div class="producto">
                <img src="packRotus6e.jpg" alt="Rotuladores">
                <h2>Rotuladores</h2>
                <p>Precio: 6€</p>
                <button onclick="agregarAlCarrito('Rotuladores', 6)">Agregar al carrito</button>
            </div>
        </section>

        <aside class="carrito">
            <h2>Carrito de Compras</h2>
            <ul id="lista-carrito">
                <!-- Aquí se añadirán los productos -->
            </ul>
            <p>Total: <span id="total-carrito">0</span>€</p>
            <button onclick="vaciarCarrito()">Vaciar Carrito</button>
        </aside>
    </main>

    <footer>
        <p>&copy; 2024 Tienda Online Futurista</p>
        <!-- Integración con redes sociales -->
        <div class="redes-sociales">
            <a href="#" class="social-icon"><img src="facebook-icon.png" alt="Facebook"></a>
            <a href="#" class="social-icon"><img src="twitter-icon.png" alt="Twitter"></a>
            <a href="#" class="social-icon"><img src="instagram-icon.png" alt="Instagram"></a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
